<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"/>
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <section id="result">
        <p>Your Result</p>
         <div id="circle">
          <span id="number">76</span> <p>of 100</p>
        </div>
         <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section id="summary">
        <h2>Summary</h2> 

        
          <div class="linea">
            <img src="assets/images/icon-reaction.svg" alt="Reaction"> <span id="reaction">Reaction</span> <span class="result">80</span> <span class="percent">/ 100</span>
          </div>
         <div class="linea">
          <img src="assets/images/icon-memory.svg" alt="Memory"> <span id="memory">Memory</span> <span class="result">92</span> <span class="percent">/ 100</span>
        </div>
          <div class="linea">
            <img src="assets/images/icon-verbal.svg" alt="Verbal"> <span id="verbal">Verbal</span> <span class="result">61</span> <span class="percent">/ 100</span>
          </div>
         <div class="linea">
          <img src="assets/images/icon-visual.svg" alt="Visual"> <span id="visual">Visual</span> <span class="result">72</span> <span class="percent">/ 100</span>
        </div>

        <button>
          Continue
        </button>

      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

  </body>

</html>
